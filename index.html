<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>자판기</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@woowacourse/mission-utils@1.0.1/dist/mission-utils.min.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- TAB -->
      <button id="product-add-menu">상품 관리</button>
      <button id="vending-machine-manage-menu">잔돈 충전</button>
      <button id="product-purchase-menu">상품 구매</button>
      <!-- 상품 관리 -->
      <div id="product-add">
        <!--상품 추가하기 -->
        <div>
          <h1>상품 추가하기</h1>
          <form id="product-add-form">
            <input type="text" id="product-name-input" placeholder="상품명">
            <input type="number" id="product-price-input" placeholder="가격">
            <input type="number" id="product-quantity-input" placeholder="수량">
            <button id="product-add-button">추가하기</button>
          </form>
        </div>
        <!-- 상품 현황 -->
        <div>
          <h1>상품 현황</h1>
          <table border="1" id="product-status-list">
            <th>상품명</th>
            <th>가격</th>
            <th>수량</th>
          </table>
        </div>
      </div>
      <!-- 잔돈 충전 -->
      <div id="vending-machine-manage" class="hidden">
        <!-- 자판기 동전 충전하기-->
        <div>
          <h1>잔돈 충전하기</h1>
          <form id="vending-machine-charge-form">
            <input type="number" id="vending-machine-charge-input">
            <button id="vending-machine-charge-button">충전하기</button>
          </form>
          <p id="vending-machine-charge-amount">보유 금액:</p>
        </div>
        <!-- 동전 보유 현황-->
        <div>
          <h1>동전 보유 현황</h1>
          <table border="1" id="money-status-list">
            <th>동전</th>
            <th>개수</th>
              <tr>
                <td>500원</td>
                <td id="vending-machine-coin-500-quantity"></td>
              </tr>
              <tr>
                <td>100원</td>
                <td id="vending-machine-coin-100-quantity"></td>
              </tr>
              <tr>
                <td>50원</td>
                <td id="vending-machine-coin-50-quantity"></td>
              </tr>
              <tr>
                <td>10원</td>
                <td id="vending-machine-coin-10-quantity"></td>
              </tr>
          </table>
        </div>
      </div>
      <!-- 상품 구매 및 잔돈 반환-->
      <div id="product-purchase" class="hidden">
        <h1>금액 투입</h1>
        <h1>구매할 수 있는 상품 현황</h1>
        <h1>잔돈</h1>
      </div>
    </div>
    <script src="src/changeTab.js"></script>  
    <script src="src/productManage.js"></script> 
    <script type="module" src="src/vendingMachineChargeInput.js"></script> 
    <script type="module" src="src/vendingMachineChargePaint.js"></script> 
  </body>
</html>
